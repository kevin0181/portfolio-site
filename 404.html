<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
<script type="text/javascript">
    // 현재 경로를 보존하면서 index.html로 리디렉션
    var redirectTo = location.pathname + location.search + location.hash;
    // base URL로 리디렉션하고, 경로를 해시로 추가
    var baseUrl = "portfolio-site"; // 자신의 리포지토리 이름으로 변경
    location.replace(baseUrl + "?" + encodeURIComponent(redirectTo));
</script>
</body>
</html>
